<!DOCTYPE html>
<html>
<link href="style.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Graduate|Iceland&display=swap" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <title>calculator</title>
</head>

<body>
    <h1>THIS IS JUST A CALCULATOR</h1>
    <div class="container">
        <table cellspacing="0" id="calculator">
            <div id="display">
                <tr class="prev-result">
                    <td colspan="4" id="previous"></td>
                </tr>
                <tr class="results-storage">
                    <td colspan="4" id="result"></td>
                </tr>
            </div>
            <div class="btns">
                <tr class="button row">
                    <td><input class="clear" type="button" value="AC" /></td>
                    <td><input class="invert" type="button" value="+/-" /></td>
                    <td><input class="delete" type="button" value="โซ" /></td>
                    <td><input class="operator" id="divide" type="button" value="รท" /></td>
                </tr>
                <tr class="button row">
                    <td><input class="number" type="button" value="7" /></td>
                    <td><input class="number" type="button" value="8" /></td>
                    <td><input class="number" type="button" value="9" /></td>
                    <td><input class="operator" id="multiply" type="button" value="*" /></td>

                </tr>
                <tr class="button row">
                    <td><input class="number" type="button" value="4" /></td>
                    <td><input class="number" type="button" value="5" /></td>
                    <td><input class="number" type="button" value="6" /></td>
                    <td><input class="operator" id="add" type="button" value="+" /></td>
                </tr>
                <tr class="button row">
                    <td><input class="number" type="button" value="1" /></td>
                    <td><input class="number" type="button" value="2" /></td>
                    <td><input class="number" type="button" value="3" /></td>
                    <td><input class="operator" id="subtract" type="button" value="-" /></td>
                </tr>
                <tr class="button row">
                    <td colspan="2"><input class="number" type="button" value="0" /></td>
                    <td><input class="decimal" type="button" value="." /></td>
                    <td><input class="evaluate" type="button" value="=" /></td>
                </tr>
            </div>
        </table>
        <footer>
            Created by Tahseen Robbani
        </footer>
        <script src="script.js"></script>
    </div>
</body>

</html>
